<!doctype html>
<html>
	<head>
		<title>TextShare</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<p id = "your_new_link"></p>
<!-- 		<br>
		<h1>
			Get started.<br>
		</h1>
		<h1>
			Use the button below to generate your textpad.
		</h1>
		<br> -->
		<div class="box">
			<!-- progress button -->
			<div class="progress-button elastic">
				<button id="getUrl"><span>Generate TextPad</span></button>
				<svg class="progress-circle" width="70" height="70">
					<path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/>
				</svg>
				<svg class="checkmark" width="70" height="70">
					<path d="m31.5,46.5l15.3,-23.2"/>
					<path d="m31.5,46.5l-8.5,-7.1"/>
				</svg>
				<svg class="cross" width="70" height="70">
					<path d="m35,35l-9.3,-9.3"/>
					<path d="m35,35l9.3,9.3"/>
					<path d="m35,35l-9.3,9.3"/>
					<path d="m35,35l9.3,-9.3"/>
				</svg>
			</div>
			<!-- /progress-button -->
		</div>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js/client.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/uiProgressButton.js"></script>
		<script>
			[].slice.call( document.querySelectorAll( '.progress-button' ) ).forEach( function( bttn, pos ) {
				new UIProgressButton( bttn, {
					callback : function( instance ) {
						var progress = 0,
							interval = setInterval( function() {
								progress = Math.min( progress + Math.random() * 0.1, 1 );
								instance.setProgress( progress );

								if( progress === 1 ) {
									instance.stop( pos === 1 || pos === 3 ? -1 : 1 );
									clearInterval( interval );
								}
							}, 150 );

					}
				} );
			} );
		</script>
	</body>
</html>
